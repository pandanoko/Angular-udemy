
<div class="row">
    <div class="col-xs-10">
        <shopping-list-edit
            (ingredientAdded)="onIngredientAdded( $event )"></shopping-list-edit>
        <hr>  
        <ul class="list-group">
            <a 
                href="#" 
                class="list-group-item" 
                style="cursor: pointer"
                *ngFor="let ingredient of ingredients; keyvalue">
                {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </ul>     
    </div>
</div>
